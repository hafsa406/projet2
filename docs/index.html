<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f0f4f8;
                font-family: Arial, sans-serif;
            }

            form {
                width: 300 px;
                padding: 30 px;
                background-color: white;
                box-shadow: 0 4 px 10 px rgba (0,0,0,0.1);
                border-radius: 8 px;
            }

            h1 {
                color: darkblue;
                text-align: center;
            }

            input {
                width: 100 %;
                padding: 10 px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            button {
                width: 100%;
                padding: 10px;
                background-color: #2ecc71;
                color: white;
                border: none;
                border-radius: 4px;
            }

            p {
                text-align: center;
            }

            a {
                color: #3498db;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <form id="loginForm">
            <h1>Log in</h1>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        
            <button type="button" onclick="saveLoginInfo()">Login</button>

            <p>Don't have an account? <a href="signup1.html">Sign up here</a></p>
        </form>

        <script>
            function saveLoginInfo() {
            
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                
                if (name && email) {
                    
                    document.cookie = `username=${name}; expires=Thu, 31 Dec 2024 12:00:00 UTC; path=/`;
                    document.cookie = `email=${email}; expires=Thu, 31 Dec 2024 12:00:00 UTC; path=/`;
                    
                    window.location.href = ' page11.html ';
                } else {
                    alert('Please enter both name and email');
                }
            }
        </script>
    </body>
</html>
