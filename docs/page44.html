<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
        <style>
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: color #f0f4f8;
                font-family: Arial, sans-serif;
                margin: 0;
            }

            h1 {
                color: black;
                margin-bottom: 20px;
            }

            form {
                width: 300px;
                padding: 30px;
                background-color: white;
                box-shadow: 0 4px 10px rgba(0,0,0,0.1);
                border-radius: 8px;
            }

            input {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            button {
                width: 100%;
                padding: 10px;
                background-color: #2ecc71;
                color: white;
                border: none;
                border-radius: 4px;
            }

            p {
                text-align: center;
            }

            a {
                color: #3498db;
                text-decoration: none;
            }

            .message {
                margin-top: 20px;
                color: green;
                font-weight: bold;
                display: none;
            }
        </style>
    </head>
    <body style="background-color: #f0f4f8;">
        <h1>Register for an activity</h1>

        <div>
            <form onsubmit="return registerActivity()">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="number">Phone Number:</label><br>
                <input type="tel" id="number" name="number" required><br><br>

                <label for="activity">Choose an Activity:</label><br>
                <select id="activity" name="activity" required><br><br>
                    <option value="">--Select an Activity--</option>
                    <option value="Support Group Meeting">Support Group Meeting</option>
                    <option value="Mindfulness Meditation Session">Mindfulness Meditation Session</option>
                    <option value="Mental Wellness Workshop">Mental Wellness Workshop</option>
                </select><br><br>
                <button type="submit">Register</button>
            </form>
        </div>

        <p id="confirmationMessage" class="message"></p>

        <script>
            function registerActivity() {
                var activity = document.getElementById("activity").value;
                var confirmationMessage = document.getElementById("confirmationMessage");

                if (activity) {
                    confirmationMessage.textContent = "You have successfully registered for the " + activity + ".";
                    confirmationMessage.style.display = "block";
                }
            
                return false;
            }
        </script>
    </body>
</html>
